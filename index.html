<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/styles.css" />

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="logo" src="/assets/images/logo.svg" alt="" />
  <div class="main-container">
    <div class="content-container">
      <div class="bill-container">
        <div class="bill-header">
          <form action="">
            <label for="bill-amount">Bill</label> <br>
            <input type="number" name="bill-amount" id="bill-amount">
          </form>
        </div>
        <div class="tip-selection-container">
          <p class="select-tip">Select Tip %</p>
          <div class="tip-options-container">
            <button class="percentage">5%</button>
            <button class="percentage">10%</button>
            <button class="percentage">15%</button>
            <button class="percentage">25%</button>
            <button class="percentage">50%</button>
            <input type="text" placeholder="Custom" class="custom-input">
          </div>
          
        </div>

        <div class="people-container">
          <form action="">
            <label for="no-of-people">Number of People</label><br>
            <input type="number" name="no-of-people" id="no-of-people">
          </form>
        </div>

      </div>

      <div class="results-container">
        <div class="results-content">
          <div class="results-details">
            <div class="tip-amount">
              Tip Amount <br> / person
            </div>
            <div class="tip-figure">
              4.27
            </div>
            <div class="total-amount">
              Total <br> / person
            </div>
            <div class="total-figure">
              32.79
            </div>
          </div>

          <button class="reset-btn">RESET</button>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
